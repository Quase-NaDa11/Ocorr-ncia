<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
 
  <body>
    <div class="tudoo">
    <div class="cima">
      <div class="primeira">
        <img
          src="img/ceara-eventos-sobre-integridade-na-administracao-publica-marcam-o-mes-de-dezembro-906x492-removebg-preview.png"
          alt=""
          width="100px"
        />

        <p>
          GOVERNO DO ESTADO DO CEARÁ <br />
          19ª COORDENADORIA REGIONAL DE DESENVOLVIMENTO DA EDUCAÇÃO <br />
          ESCOLA ESTADUAL DE EDUCAÇÃO PROFISSONAL PAULO BARBOSA LEITE
        </p>

        <img src="img/escola-removebg-preview.png" alt="" width="100px" />
      </div>
      <!--primeira-->
    </div>
    <!--cima-->

    <div class="titulo">
      <h1>REGISTRO DE SITUAÇÕES DIVERSAS</h1>
    </div>

    <div class="estudante">
      <form action="">
        <label for="">Estudante:</label><br />
        <input type="text" /><br />
      </form>
    </div>

    <div class="tudo">
      <div class="aula">
      <form action="">
        <select name="" id="">
          <option disabled selected hidden>Aula</option>
          <option value="">1°</option>
          <option value="">2°</option>
          <option value="">3°</option>
          <option value="">4°</option>
          <option value="">5°</option>
          <option value="">6°</option>
          <option value="">7°</option>
          <option value="">8°</option>
          <option value="">9°</option>
        </select>
      </form>
      </div>

      <div class="situacao">
      <form action="">
        <select name="" id="">
          <option disabled selected hidden>Situação</option>
          <option value="">Indiciplina</option>
          <option value="">Celular</option>
          <option value="">Desrespeito</option>
          <option value="">Rendimento</option>
          <option value="">Atrasos</option>
          <option value="">Faltas</option>
          <option value="">Outros</option>
        </select>
      </form>
      </div>

      <div class="turma">
      <form action="">
        <select name="" id="">
          <option disabled selected hidden>Turma</option>
          <option value="">1° Administração</option>
          <option value="">1° Agropecuária</option>
          <option value="">1° Informática</option>
          <option value="">1° Desenvolvimento de Sistema</option>
          <option value="">2° Administração</option>
          <option value="">2° Agropecuária</option>
          <option value="">2° Informática</option>
          <option value="">2° Desenvolvimento de Sistema</option>
          <option value="">3° Administração</option>
          <option value="">3° Agropecuária</option>
          <option value="">3° Informática</option>
          <option value="">3° Desenvolvimento de Sistema</option>
        </select>
      </form>
      </div>
    </div>
    <!--tudo-->

    <div class="prof">
      <form action="">
        <label for="">Prof. Responsável</label><br />
        <input type="text" />
      </form>
    </div>

        <div class="data">
          <form action="">
          <label for="">Data:</label><br />
          <input type="datetime-local" />
          </form>
        </div>
      </form>
   
      
    
    <div class="descricao">
      <form action="">
        <label for="">Descrição:</label> <br />
        <textarea name="" id="" rows="5" cols="89"></textarea>
      </form>
    </div>

    <div class="encaminhamento">
      <form action="">
        <label for="">Encaminhamento:</label><br />
        <textarea name="" id="" rows="4" cols="89"></textarea>
      </form>
    </div>

    <div class="data">
      <form action="">
        <label for="">Data de recebimento:</label><br />
        <input type="datetime-local" />
      </form>
    </div>

    <div class="responsavel">
      <form action="">
        <label for="">Responsável pelo recebimento:</label><br />
        <input type="text" />
      </form>
    </div>
<div class="buton">
    <button>Enviar</button>
    </div>
    <div class="nada"></div>
    </div>
  </body>
  
</html>
